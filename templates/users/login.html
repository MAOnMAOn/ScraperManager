<!DOCTYPE html>
<html lang="zh-cmn-Hans">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>{% block title %}Login{% endblock %}</title>
    <link href="{% static 'img/spider-icon.png' %}" rel="icon">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
<div id="login-page">
    <div class="container">

        <form class="form-login" action="{% url 'login' %}" role="form" method="post" autocomplete="off">
            <h2 class="form-login-heading">登录</h2>
            <div class="login-wrap">
                <div class="{% if login_form.errors.username %}errorput{% endif %}">
                    <input type="text" name="username" id="account_l" class="form-control" placeholder="用户名/邮箱"
                           autofocus>
                </div>
                <div class="auto-box" style="height: 30px"></div>
                <div class="{% if login_form.errors.password %}errorput{% endif %} ">
                    <input type="password" name="password" id="password_l" class="form-control" placeholder="请输入您的密码">
                </div>
                <div class="error login-form-tips" id="jsLoginTips">{% for key, error in login_form.errors.items %}
                    {{ error }}{% endfor %}{{ msg }}
                </div>
                <div class="auto-box" style="height: 30px">
                    <label class="checkbox">
                    <span class="pull-right">
                    <a data-toggle="modal" href="{% url 'forget_pwd' %}"> 忘记密码?</a>
                    </span>
                    </label>
                </div>
                <button class="btn btn-theme btn-block" id="jsLoginBtn" type="submit"><i class="fa fa-lock"></i>&ensp;立即登录</button>

                <div class="auto-box" style="height: 50px"></div>
                <div class="registration pull-left">还没有账号?
                    <a class="" href="{% url 'register' %}">[立即注册]</a>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>
<script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="{% static 'lib/jquery.backstretch.min.js' %}"></script>
<script>
    $.backstretch("{% static 'img/login-bg.jpg' %}", {
        speed: 500
    });
</script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>

</html>
