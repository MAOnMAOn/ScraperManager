<!DOCTYPE html>
<html lang="zh-cmn-Hans">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <title>Scraper Manager</title>
    <link href="{% static 'img/spider-icon.png' %}" rel="icon">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
</head>
<body>
<div id="login-page">
    <div class="container">
        <form class="form-login" action="{% url 'register' %}" role="form" method="post" autocomplete="off">
            <h2 class="form-login-heading">注册</h2>
            <div class="login-wrap">
                <div class="{% if register_form.errors.email %}errorput{% endif %} ">
                    <input type="text" name="email" id="id_email" value="{{ register_form.email.value }}"
                           class="form-control" placeholder="请输入邮箱地址" autofocus>
                </div>
                <div class="auto-box" style="height: 30px"></div>
                <div class="{% if register_form.errors.password %}errorput{% endif %} ">
                    <input type="password" id="id_password" name="password" value="{{ register_form.password.value }}"
                           class="form-control" placeholder="请输入6位以上非中文字符密码">
                </div>
                <div class="auto-box" style="height: 30px"></div>
                <div class="captcha1 {% if register_form.errors.captcha %}errorput{% endif %}" id="email_register_form">
                    {{ register_form.captcha }}
                </div>
                <div class="error btns" id="jsEmailTips">{% for key, error in register_form.errors.items %}
                    {{ error }}{% endfor %}{{ msg }}
                </div>
                <div class="auto-box" style="height: 30px"></div>
                <button class="btn btn-theme btn-block" id="jsEmailRegBtn" type="submit"><i class="fa fa-lock"></i>&ensp;注册并登录</button>
                <div class="auto-box" style="height: 50px"></div>
                <div class="registration pull-left">已有账号?
                    <a class="" href="{% url 'login' %}">[立即登录]</a>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>
<script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="{% static 'lib/jquery.backstretch.min.js' %}"></script>
<script>
    $.backstretch("{% static 'img/Login-Background.png' %}", {
        speed: 500
    });
</script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>

</html>
