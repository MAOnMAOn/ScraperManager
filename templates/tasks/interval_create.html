<form method="post" action="{% url 'tasks:interval_create' %}" class="js-task-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create a new interval</h4>
    </div>
    <div class="modal-body">
        {% include 'tasks/task_common_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create interval</button>
    </div>
</form>
