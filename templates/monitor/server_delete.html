<form method="post" action="{% url 'monitor:server_remove' server.id %}" class="js-monitor-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm server deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the server object <strong>{{ server.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
